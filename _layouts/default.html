<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>

    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v4.0&appId=206648572770328&autoLogAppEvents=1"></script>
<header class="page-header" role="banner" style="background-image: url('{{page.image}}'); background-size: cover; background-position: center">
    <h1 class="project-name" style="text-shadow: 2px 2px black;">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
    <h2 class="project-tagline" style="background-color: hsla(0, 0%, 0%, 0.3); opacity: 1;">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
</header>

<main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">

    </footer>
</main>
</body>
</html>
